{% extends "base/base.html" %}

{% block header %}
   <br>
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-offset-5">
            <h2>Ingresar</h2>
         </div>
      </div>
   </div>
{% endblock header %}

{% block content %}
   <div class="container">
      <form action="" method="post">
         {% csrf_token %}
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" class="form-control" name="username" placeholder="Introduzca su nombre de usuario">
               </div>
            </div>
            <div class="col-md-6 col-md-offset-3">
               <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" name="password" placeholder="Introduzca la contraseña">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <div class="form-group">
                  <button type="submit" class="btn btn-info">Ingresar</button>&nbsp;
                  <a href="{% url 'password_reset' %}">Olvide mi contraseña</a>
               </div>
            </div>
         </div>
      </form>
   </div>
{% endblock content %}
